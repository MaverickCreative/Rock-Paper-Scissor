<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="test.css">
	<link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet"> 
	
</head>
<body>
<header>
	<h1>Rock Paper Scissors</h1>
</header>

<div class="score-board">
	<div id="user-label" class="badge">user</div>
	<div id="computer-label" class="badge">comp</div>
	<span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
	<p>Paper covers rock. You win!</p>
</div>

<div class="choices">
	<div class="choice" id="r">
		<i class="fa fa-hand-rock-o" style="font-size:135px;color:#ffd6a8;" aria-hidden="true"></i>
	</div>
		<div class="choice" id="p">
		<i class="fa fa-hand-paper-o" style="font-size:135px;color:#ffd6a8;" aria-hidden="true"></i>
	</div>
	<div class="choice" id="s">
		<i class="fa fa-hand-scissors-o" style="font-size:135px;color:#ffd6a8;" aria-hidden="true"></i>
	</div>
</div>

<p id="action-message">Make your move.</p>
<script type="text/javascript" src="test.js"></script>
</body>
</html>
